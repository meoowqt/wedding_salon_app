<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Свадебный салон{% endblock %}</title>
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('app.index') }}">Главная</a> |
            <a href="{{ url_for('app.catalog') }}">Каталог</a> |
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('app.cart') }}">Корзина</a> |
                {% if current_user.is_admin %}
                    <a href="{{ url_for('app.admin') }}">Админка</a> |
                {% endif %}
                <a href="{{ url_for('app.logout') }}">Выход</a>
            {% else %}
                <a href="{{ url_for('app.login') }}">Вход</a> |
                <a href="{{ url_for('app.register') }}">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Свадебный салон</p>
    </footer>
</body>
</html>
