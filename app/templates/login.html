{% extends 'layout.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<h1>Вход</h1>
<form method="post" class="form-auth">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.email.label }}
        {{ form.email(class_='form-control') }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password(class_='form-control') }}
    </div>
    <button class="btn" type="submit">Войти</button>
</form>
{% endblock %}
