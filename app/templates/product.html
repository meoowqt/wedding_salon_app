{% extends 'layout.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<h1>{{ product.name }}</h1>
<img class="product-image" src="{{ url_for('static', filename='img/' ~ product.image) }}" alt="{{ product.name }}">
<p>{{ product.description }}</p>
<p class="price">Цена: {{ product.price }} ₽</p>
<!-- Изменяем action на маршрут продукта -->
<form method="POST" action="{{ url_for('app.product', id=product.id) }}">
    <button class="btn" type="submit">Добавить в корзину</button>
</form>
{% endblock %}
